{% extends "recipe/base.html" %}

{% block page_content %}
    <a href="{{ recipe.get_absolute_url }}">{{ recipe.title }}</a>
    <ul>
        <li>by {{ recipe.author }}</li>
        <li>on {{ recipe.created }}</li>
        <li>Description: {{ recipe.description }}</li>
        <li>Ingredients: {{ recipe.ingredients.all }}</li>
        <li>Directions: {{ recipe.directions }}</li>
    <br>
{% endblock page_content %}
